
[check_mandatory_fields]
check=mandatory
check.fields = ["001%%_", "245__a"]
check.sets_of_fields = [["100__a", "110__a", "710__a"], ["260__c", "269__c", "773__y", "502__c"]]
filter_collection = HEP

[check_utf8]
check=utf8

[trailing_space]
check=trailing_space
check.strip = true
check.normalize_spaces = true
check.fields = ["100%%a"]

[check_doi]
check=doi

[check_xref]
check=crossref_checker

[check_regexp]
check=regexp
check.regexps = {
	'502__d' : '^(18|19|20)\d{2}$',
	'773__y' : '^(18|19|20)\d{2}$',
	'773__0' : '^\d{1,7}$',
	'773__w' : '^C\d{2}-\d{2}-\d{2}(.\d{1,2})?$',
	'773__z' : '^(\d{10}|\d{13})$',
	'785__w' : '^\d{1,7}$',
	'785__z' : '^(\d{10}|\d{13})$',
	'999C5s' : '^\S+,\S+,\S+$',
	'999C5i' : '^(\d{10}|\d{13})$',
	'999C50' : '^\d{1,7}+$',
	'999C5a' : '^10\.\S*$',
	}

[check_url]
check=url
check.fields = ['8564_u', '999C5u']

[check_dates]
check=dates
check.fields = ['260__c', '269__c']

[check_code_exists]
check=code_exists
check.code_in_fields = { "0247_" : "2", "084__" : "2", "100__" : "a", "700__" : "a" }

[check_subfield_in_db]
check=subfield_in_db
check.field_in_db = { "773__w" : ( "111__g", "Conferences" ), "773__p" : ( "711__a", "Journals") }

[check_subfield_in_kb]
check=subfield_in_kb
check.field_in_kb = { "0247_a" : "", "520__9" : "" } #TODO add Kb

[check_mutual_existing_fields]
check=mutual_existing_fields
check.pairs_of_fields = { "242%%%" : "041%%%" }

[check_field_in_subset]
check=field_in_subset
check.field_in_source = { "980__a" : { 'SET' : ['HEP','Conferences'] } } #TODO add all values

[check_if_then]
check=check_if_then
check.if_func = 'core_in_65017'
check.then_func = 'core_should_exist'

[check_ref_id_consistency]
check=ref_id_consistency

[check_enrich_reference]
check=enrich_reference