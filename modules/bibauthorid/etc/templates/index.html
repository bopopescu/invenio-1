{% if bootstrap %}<div class="hidden" id="jsbootstrap">{{ bootstrap|e }}</div>{% endif %}

<div class="ow-overlay ow-closed"></div>

<span class="bsw">
<div class="container">
    <div class="row">
        <div class="span12">{% if debug %}{% include 'debug_block.html' %}{% endif %}</div>
    </div>

    <div class="row">
    <!-- Person Name and Profile Search -->
        <div class="span8">
            <div id="person_name">
                <h1 class="authornametitle">{{ title }}</h1>
            </div>
        </div>

        <div class="span4">
            <div id="profile_search">
                <form class="form-search" method="get" action="{{ search_form_url }}">
                    <div class="row">
                        <div class="span3"><input type="text" name="q" class="input-block-level" placeholder="Search for a profile"></div>
                        <div class="span1"><a class="btn btn-block" onclick="document.getElementsByClassName('form-search')[0].submit()">Search</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <div id="person_menu">
                {% if menu %}{% include 'profile_menu.html' %}{% endif %}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <div id="bai_content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

</div>
</span>
